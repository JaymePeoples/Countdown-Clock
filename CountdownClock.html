<!DOCTYPE html>
<html>
<head>
	<title>Countdown Clock</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
<p id="summer"></p>
<script type="text/javascript">
	//set time counting to
	var countDownDate = new Date("Jan 13, 2020 20:32:00").getTime();

	//Update the countdown every second
	var x = setInterval(function() {
		//get today's date and time
	var now = new Date().getTime();
		//find distance between now and the count down date
	var distance = countDownDate - now;
		//time calculations for days, hours, minutes, seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
// Output the result in an element with id="demo"
 	 document.getElementById("summer").innerHTML = days + "d " + hours + "h "
  	+ minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("summer").innerHTML = "Summer's Here!";
  }
}, 1000);

</script>



</body>
</html>
